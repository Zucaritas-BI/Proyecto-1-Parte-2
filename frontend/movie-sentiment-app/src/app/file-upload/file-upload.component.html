<div class="container">
    <div class="card">
        <h3>Subir archivo</h3>
        <div class="drop_box">
            <header>
                <h4>Seleccionar archivo aqu√≠</h4>
            </header>
            <p>Archivos compatibles: XLSM, CSV</p>
            <input class="form-control" type="file" (change)="onChange($event)" accept=".xlsm,.csv">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button (click)="onUpload()" class="btn btn-success">Subir</button>
            </div>
        </div>
    </div>
  </div>
  <div class="container">
    <button mat-raised-button (click)="openDialog()" class="btn btn-success">Pick one</button>
  </div>
