<div class="container">
    <div class="card">
        <h3>Subir archivo</h3>
        <div class="drop_box">
            <header>
                <h4>Seleccionar archivo aquí</h4>
            </header>
            <p>Archivos compatibles: XLSM, CSV</p>
            <input class="form-control" type="file" (change)="onChange($event)" accept=".xlsm,.csv">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button (click)="onUpload()" class="btn btn-success">Subir</button>
            </div>
        </div>
    </div>
  </div>
  <div class="container" *ngIf="fileUploadService.loading">
    <button mat-raised-button (click)="openDialog()" class="btn btn-success">Mostrar resultados</button>
  </div>
  <div class="mat-elevation-z8" *ngIf="fileUploadService.loading">
    <table mat-table class="styled-table" [dataSource]="fileUploadService.portionOfPosts">
  
      <!-- Position Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Reseña </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="sentiment">
        <th mat-header-cell *matHeaderCellDef> Sentimiento </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'make-red': element.sentiment == 'negative', 'make-green': element.sentiment == 'positive'}"> {{element.sentiment}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
